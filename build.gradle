buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.2.1"
    }
}

plugins {
    id "maven-publish"
    id "com.github.technoir42.aar-publish" version "1.0.0"
    id "com.jfrog.bintray" version "1.8.4"
}

apply plugin: "com.android.library"

group = "com.sch.stetho"
version = "1.0.0"

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 30
        targetSdkVersion 31
    }

    lintOptions {
        warningsAsErrors true
        informational "GradleDependency"
    }

    libraryVariants.all {
        it.generateBuildConfigProvider.configure { it.enabled = false }
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

repositories {
    google()
    jcenter()
}

dependencies {
    
    implementation 'androidx.sqlite:sqlite:2.1.0'
    implementation project(path: ':stetho')
    compileOnly files('android-database-sqlcipher-classes.jar', 'android-database-sqlcipher-ndk.jar')

}


